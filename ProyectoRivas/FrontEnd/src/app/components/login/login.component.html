<!-- https://mdbootstrap.com/docs/standard/extended/login -->
<section class="vh-100" style="background-color: #ffd778;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5"> 

            <h1 class="mb-5">¡Hola!</h1>
            <p>Por favor identificate con tu email y contraseña</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario">Email</label>
              </div>


              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>

                <label class="form-label" for="password">Contraseña</label>
              </div>
              <!-- Checkbox -->
              <!--
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Recordar contraseña </label>
              </div>
            -->

              <button class="btn btn-warning btn-lg" type="submit">Ingresar</button>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</section>
