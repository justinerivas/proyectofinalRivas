<section class="vh-100">
    <div class="container" *ngIf="persona">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> <!--formulario-->
                    
                    <div class="form-group" style="margin: 10px">
                        <label for="nombre">Nombre de la Persona</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>

                    <div class="form-group" style="margin: 10px">
                        <label for="apellido">Apellido de la Persona</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>

                    <div class="form-group" style="margin: 10px">
                        <label for="descripcion">Descripci√≥n de la Persona</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>

                    <div class="form-group" style="margin: 10px">
                        <label for="img">Imagen de la Persona</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>

                    <div class="imagen">
                    <img [src] = "imageService.url" width="200px">
                    </div>

                    <button class="btn btn-success" style="margin: 10px"> 
                        Actualizar Persona
                    </button>
                </form>
            </div><!--https://getbootstrap.com/docs/4.0/components/buttons/-->
        </div>
    </div>
    </section>
