<section class="vh-100">
    <div class="container" *ngIf="skill">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group" style="margin: 10px">
                        <label for="nombre">Nombre de la Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>
                    <div class="form-group" style="margin: 10px">
                        <label for="pocentaje">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="descripcionE" [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <button class="btn btn-success" style="margin: 10px">
                        Actualizar Skill
                    </button>
                </form>
            </div>
        </div>
    </div>
    </section>
