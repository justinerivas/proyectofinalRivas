<section class="vh-100"> 
    <div class="container">
        <div class="row">
            <div>  
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> <!--formulario-->
                    <div class="form-group" style="margin: 10px">
                        <label for="nombreE">Nombre de la Skill</label>
                        <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="nombre" required>
                    
                    </div>
                    <div class="form-group" style="margin: 10px">
                        <label for="pocentaje">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="descripcionE" [(ngModel)]="porcentaje" required>
                    </div>
    
                    <div class="form-group"></div>
                    <button class="btn btn-success" style="margin: 10px"> 
                        Agregar Skill
                    </button>
                </form>
            </div> <!--https://getbootstrap.com/docs/4.0/components/buttons/-->
        </div>
    </div>
    </section>
