<section class="vh-100">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> <!--formulario-->
                <div class="form-group" style="margin: 10px">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group" style="margin: 10px">
                    <label for="descripcionE">Descripción de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-success" style="margin: 10px"> 
                    Agregar educación
                </button>
            </form>
        </div><!--https://getbootstrap.com/docs/4.0/components/buttons/-->
    </div>
</div>
</section>
