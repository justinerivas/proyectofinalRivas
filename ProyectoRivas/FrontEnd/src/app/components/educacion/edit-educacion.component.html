<!--es como el new educacion html. Muy similar-->
<section class="vh-100" style="background-color: #ffd778;">
<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> <!--formulario-->
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-success"> <!--https://getbootstrap.com/docs/4.0/components/buttons/-->
                    Actualizar educación
                </button>
            </form>
        </div>
    </div>
</div>
</section>
