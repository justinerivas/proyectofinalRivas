<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="60"
            [radius]="53"

            [imageSrc]="'../../../assets/iconohtml.jpg'"
            [showImage]="true"
            [imageHeight]="50"
            [imageWidth]="53"
            [showUnits]="false"

            [outerStrokeColor]="'#810d70'"

            [animationDuration]="450"
